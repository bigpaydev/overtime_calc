<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#20428C">
    <link rel="manifest" href="manifest.json">
    <link rel="icon" type="image/svg+xml" href="icons/favicon.svg">
    <link href="https://fonts.googleapis.com/css2?family=Open Sans:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <title>Overtime Allowance Calculator</title>
</head>

<body>
    <div class="main-container">
        <div class="calculator-container">
            <h1>Overtime Allowance</h1>

            <form id="overtimeForm">
                <div class="input-group">
                    <select id="rankSelect" aria-label="Select rank">
                        <option value="" disabled selected>Select your rank</option>
                        <option value="Trainee">Trainee</option>
                        <option value="Level 2">Level 2</option>
                        <option value="Level 3">Level 3</option>
                        <option value="Supervisor">Supervisor</option>
                    </select>
                </div>

                <div class="input-group">
                    <label for="regularNight">
                        Regular Night Days
                        <span class="rate-info">(40 GH₵/hour, 160 GH₵ per day)</span>
                    </label>
                    <input type="number" id="regularNight" min="0" placeholder="Enter number of days">
                </div>

                <div class="input-group">
                    <label for="weekendNight">
                        Weekend Nighttime Days
                        <span class="rate-info">(50 GH₵/hour, 200 GH₵ per day)</span>
                    </label>
                    <input type="number" id="weekendNight" min="0" placeholder="Enter number of days">
                </div>

                <div class="input-group">
                    <label for="weekendDay">
                        Weekend Daytime Days
                        <span class="rate-info" id="weekendDayRateInfo">(varies by rank)</span>
                    </label>
                    <input type="number" id="weekendDay" min="0" placeholder="Enter number of days">
                </div>

                <div class="input-group">
                    <label for="holidayDay">
                        Holidays
                        <span class="rate-info" id="holidayDayRateInfo">(varies by rank)</span>
                    </label>
                    <input type="number" id="holidayDay" min="0" placeholder="Enter number of days">
                </div>

                <div class="input-group">
                    <label for="earlyTakeover">
                        Early Take-over
                        <span class="rate-info">(Extra hour, 40 GH₵ per occurrence)</span>
                    </label>
                    <input type="number" id="earlyTakeover" min="0" placeholder="Enter number of occurrences">
                </div>

                <!-- <div class="input-group">
                    <label for="civicDay">
                        Civic Days
                        <span class="rate-info">(Half of holiday, 187.50 GH₵ per day)</span>
                    </label>
                    <input type="number" id="civicDay" min="0" placeholder="Enter number of days">
                </div> -->

                <button type="submit" class="calculate-btn">
                    Calculate Total Allowance
                </button>
            </form>
        </div>

        <div id="result" class="result">
            <h2>Your overtime allowance is:</h2>
            <div class="amount" id="totalAmount">0 GH₵</div>

            <div class="breakdown" id="breakdown">
                <h3>Breakdown:</h3>
                <div id="breakdownItems"></div>
            </div>

            <button type="button" class="reset-btn" onclick="resetCalculator()">
                Calculate Again
            </button>
        </div>
    </div>

    <button class="fab" id="darkModeToggle">
        <svg class="theme-icon" id="lightIcon" viewBox="0 0 24 24">
            <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 5V3m0 18v-2M7.05 7.05 5.636 5.636m12.728 12.728L16.95 16.95M5 12H3m18 0h-2M7.05 16.95l-1.414 1.414M18.364 5.636 16.95 7.05M16 12a4 4 0 1 1-8 0 4 4 0 0 1 8 0Z"/>
        </svg>
        <svg class="theme-icon" id="darkIcon" style="display: none;" viewBox="0 0 24 24">
            <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 21a9 9 0 0 1-.5-17.986V3c-.354.966-.5 1.911-.5 3a9 9 0 0 0 9 9c.239 0 .254.018.488 0A9.004 9.004 0 0 1 12 21Z"/>
        </svg>
    </button>

    <script src="script.js"></script>
</body>

</html>
